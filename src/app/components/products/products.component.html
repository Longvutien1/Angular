<h1>{{componentName}}</h1>
<button (click)="onHanlder()" type="button" class="btn btn-primary">Click</button>
{{isStatus}}


  <input type="text" [(ngModel)]="productName">
  {{productName}}





<div *ngIf="isStatus">
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product name</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <td colspan="2">Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i= index">
        <th scope="row">{{i + 1}}</th>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.status ? "Còn hàng": "Hết"}}</td>
        <!-- <td >
          <button type="button" class="btn btn-primary" (click)="onHandlerEdit(product)">Edit</button>
          
        </td> -->
        <td>
          <button class="btn btn-danger" >Delete</button>
          <button class="btn btn-info ms-1" >Detail</button>
        </td>

        
      </tr>
     
    </tbody>
  </table>
</div>
