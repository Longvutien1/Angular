<!-- register form section starts  -->
{{user | json}}
<section class="register">
        
    <form  (ngSubmit)="onSubmit()" #formAdd="ngForm">
        <h3>register now</h3>
        <input type="text" name="username" placeholder="enter your name" id="" [(ngModel)]="user.username" class="box">
        <input type="email" name="email" placeholder="enter your email" id="" [(ngModel)]="user.email" class="box">
        <input type="password" name="password" placeholder="enter your password" [(ngModel)]="user.password" id="" class="box">
        <input type="password" name="password" placeholder="re-enter your password" [(ngModel)]="user.password"  id="" class="box">
        <input type="submit" value="register now" class="btn">
        <p>already have an account?</p>
        <a href="login" class="btn link">login now</a>
    </form>

</section>

<!-- register form section ends  -->
