<nz-layout>
    <nz-header>
      <div class="logo">
         <a href=""><img src="https://picsum.photos/50/50" class="rounded-full" alt=""></a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="header-menu">
        <li nz-menu-item nzSelected>Admin</li>
        <li nz-menu-item><a routerLink="">Home</a></li>
      </ul>
    </nz-header>
    <nz-layout>
      <nz-sider nzWidth="200px" nzTheme="light">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-submenu nzOpen nzIcon="user" nzTitle="User">
            <ul>
              <li nz-menu-item nzSelected>option1</li>
              <li nz-menu-item>option2</li>
              <li nz-menu-item>option3</li>
              <li nz-menu-item>option4</li>
            </ul>
          </li>
          <li nz-submenu nzTitle="Product" nzIcon="laptop">
            <ul>
              <li nz-menu-item><a routerLink="product/add">Add Product</a></li>
              <li nz-menu-item><a routerLink="product/list">List Product</a></li>
              
            </ul>
          </li>
          <li nz-submenu nzTitle="Category" nzIcon="notification">
            <ul>
              <li nz-menu-item><a routerLink="category/add">Add Category</a></li>
              <li nz-menu-item><a routerLink="category/list">List Category</a></li>
              
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout class="inner-layout">
        <nz-breadcrumb>
          <nz-breadcrumb-item>Home</nz-breadcrumb-item>
          <nz-breadcrumb-item>List</nz-breadcrumb-item>
          <nz-breadcrumb-item>App</nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-content><router-outlet></router-outlet></nz-content>
      </nz-layout>
    </nz-layout>
  </nz-layout>
